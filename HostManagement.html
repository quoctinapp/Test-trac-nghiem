<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOCK - Synthesis of Chemical Knowledge</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="description" content="Trắc nghiệm thực tế hóa học THPT chương trình GDPT2018">
  <meta name="keywords" content="trắc nghiệm, hóa học, thực tế, THPT, chương trình GDPT2018, trắc nghiệm hóa học">
  <meta name="author" content="Quoc Tin Ly Tran">
  <link rel="shortcut icon" href="SOCK.png" type="image/x-icon">
  <meta property="og:image" content="./download4.png">
  <meta property="og:locale" content="en">
  <meta property="og:description" content="Trắc nghiệm thực tế hóa học THPT chương trình GDPT2018">
  <meta property="og:author" content="Quoc Tin Ly Tran">
  <meta property="og:keywords" content="trắc nghiệm, hóa học, thực tế, THPT, chương trình GDPT2018, trắc nghiệm hóa học">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
  <link rel="stylesheet" href="data.css">
</head>
<body>
  <div class="container" id="DataScene">
    <h1>Kết quả kiểm tra lớp <span id="class_id"></span></h1>
    <div class="EnterFileConfig">
      <h3>Nhập vào file cấu hình: </h3>
      <input type="file" name="FileInp" id="FileInp">
    </div>
    <table id="data-table">
      <thead>
        <tr>
          <th>Số báo danh</th>
          <th>Học sinh</th>
          <th>Lớp</th>
          <th>Thời gian</th>
          <th>Số câu đúng</th>
          <th>Số câu sai</th>
          <th>Tỉ lệ</th>
          <th>Số điểm</th>
        </tr>
      </thead>
      <tbody id="data-body">
      </tbody>
    </table>
  </div>

  <div class="reset" id="resetBtn">
    <i class="fa fa-refresh"></i>
  </div>
  
  <div class="settingConfig" id="OpenConfigScene">
    <i class="fa fa-gear"></i>
  </div>
  
  <div class="SettingScene" id="ConfigScene">
    <div class="wrapper">
      <div class="title">Cài đặt</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Link sheet câu hỏi</span>
              <input type="text" placeholder="Nhập link google sheet câu hỏi" id="LinkDataBase" required>
            </div>
            <div class="input-box">
              <span class="details">Tên Sheet câu hỏi</span>
              <input type="text" placeholder="Nhập tên sheet câu hỏi" id="SheetName" required>
            </div>
            <div class="input-box">
              <span class="details">Tên kì thi</span>
              <input type="text" placeholder="Nhập tên kì thi(VD: KTTXL3Lop11A2)" id="ExamName" required>
            </div>
            <div class="input-box">
              <span class="details">Thời gian(phút)</span>
              <input type="text" placeholder="Nhập thời gian" id="TimeExam" required>
            </div>
            <div class="input-box">
              <span class="details">Số câu hỏi</span>
              <input type="text" placeholder="Nhập số câu hỏi" id="QuestionLength" required>
            </div>
            <div class="input-box">
              <span class="details">Lớp</span>
              <input type="text" placeholder="Nhập lớp" id="ClassExam" required>
            </div>
            <div class="input-box">
              <span class="details">Thang điểm</span>
              <input type="text" placeholder="Nhập thang điểm" id="PointLadder" required>
            </div>
            <div class="input-box">
              <span class="details">Pass kì thi</span>
              <input type="text" placeholder="Nhập mật khẩu" id="PassExam" required>
            </div>
          </div>
          <div class="button">
            <input id="CreateConfigFile" type="submit" value="Tạo file cấu hình">
          </div>
        </form>
      </div>
    </div>
    <div class="closeSettingScene" id="closeConfigScene">
      <i class="fa fa-close"></i>
    </div>
  </div>
  <script type="module" src="data.js"></script>
</body>
</html>
